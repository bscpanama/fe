<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>BS&C</title>
  </head>
  <body class="login">
    <div class="login-box">
    	<div class="login-head">
    		<img src="img/logo.png" alt="BS&C Logo" />
    	</div>
    	<form>
    		<h2>Bienvenido</h2>
    		<input type="email" name="email" class="email-input" placeholder="Correo Electrónico" />
    		<input type="password" name="password" class="password-input" placeholder="Contraseña" />
    		<a href="#" class="reset-pass-link a-link">¿Olvidaste tu contraseña?</a>
    		<input type="submit" name="submit" value="Ingresar" />
    		<div class="error-messages"></div> 
    	</form>
    </div>
    
  </body>
</html>
